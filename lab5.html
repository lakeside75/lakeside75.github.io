<div class="container">
    <h2 class="text-center mt-4">User Registration</h2>
    <form id="registrationForm" onsubmit="event.preventDefault()">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" required>
        </div>
        <button onclick="submitform()" type="submit" class="btn btn-primary">Register</button>
    </form>
    <div id="result" class="result"></div>
</div>




<script>
    function submitform() {

    
    
    

        
        let firstName= document.getElementById('firstName').value.trim();
        let lastName= document.getElementById('lastName').value.trim();
        let email=document.getElementById('email').value.trim();
        let password=document.getElementById('password').value;
        let dob=document.getElementById('dob').value;
        console.log(firstName);
        
        if (!firstName || !lastName || !email || !password || !dob) {
            displayResult('Registration Failed: All fields must be present.', null);
            return;
        }

        
        const hasSpecialChar = /[!?]/.test(password);
        if (!hasSpecialChar) {
            displayResult('Registration Failed: Password must contain at least one special character (either "!" or "?").', null);
            return;
        }

        
        const user = {
            firstName,
            lastName,
            email,
            password: '*'.repeat(password.length), 
            dob
        };
      console.log(user);
        displayResult('Registration Successful!', user);
    
    
}
    function displayResult(message, user) {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '';

    
        resultDiv.innerHTML += `<h3>${message}</h3>`;

        
        if (user) {
            resultDiv.innerHTML += `
                <ul>
                    <li>First Name: ${user.firstName}</li>
                    <li>Last Name: ${user.lastName}</li>
                    <li>Email: ${user.email}</li>
                    <li>Password: ${user.password}</li>
                    <li>Date of Birth: ${user.dob}</li>
                </ul>
            `;
        }
    }

</script>
